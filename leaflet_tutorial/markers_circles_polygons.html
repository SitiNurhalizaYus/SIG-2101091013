<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Siti Nurhaliza Yus_2101091013">
        <link rel="stylesheet" type="text/css" href="../leaflet/leaflet.css"/>
        <script type="text/javascript" src="../leaflet/leaflet.js"></script>
        <title>Markers, circles, and polygons</title>
    </head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
</body>
    <script>
        var map = L.map('map').setView([-0.9243208769469531, 100.36247176394912],15);//kota padang

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    
        var marker = L.marker([-0.913935, 100.466698]).addTo(map)
            .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();
    
        var polygon = L.polygon([
        [-0.923262, 100.448298],
        [-0.912771, 100.456195],
        [-0.906828, 100.463319],
        [-0.913801, 100.471687]
        ]).addTo(map).bindPopup('Daerah Unand.');

        var circle = L.circle([-0.913779, 100.466854], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 130
        }).addTo(map).bindPopup('Kampus Politeknik Negeri Padang');
     
    
        var popup = L.popup()
            .setLatLng([-0.923927, 100.44611])
            .setContent('I am a standalone popup.')
            .openOn(map);
    
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent('You clicked the map at ' + e.latlng.toString())
                .openOn(map);
        }
    
        map.on('click', onMapClick);
    
    </script>
</html>
