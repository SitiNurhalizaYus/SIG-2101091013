<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Siti Nurhaliza Yus_2101091013">
        <link rel="stylesheet" type="text/css" href="../leaflet/leaflet.css"/>
        <script type="text/javascript" src="../leaflet/leaflet.js"></script>
        <title>Markers With Custom Icons</title>
    </head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([51.5, -0.09], 13);
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        var LeafIcon = L.Icon.extend({
            options: {
                shadowUrl: 'images/leaf-shadow.png',
                iconSize:     [38, 95],
                shadowSize:   [50, 64],
                iconAnchor:   [22, 94],
                shadowAnchor: [4, 62],
                popupAnchor:  [-3, -76]
            }
        });
    
        var greenIcon = new LeafIcon({iconUrl: 'images/leaf-green.png'});
        var redIcon = new LeafIcon({iconUrl: 'images/leaf-red.png'});
        var orangeIcon = new LeafIcon({iconUrl: 'images/leaf-orange.png'});
    
        var mGreen = L.marker([51.5, -0.09], {icon: greenIcon}).bindPopup('I am a green leaf.').addTo(map);
        var mRed = L.marker([51.495, -0.083], {icon: redIcon}).bindPopup('I am a red leaf.').addTo(map);
        var mOrange = L.marker([51.49, -0.1], {icon: orangeIcon}).bindPopup('I am an orange leaf.').addTo(map);
    
    </script>    
</body>
</html>
